apiVersion: batch/v1
kind: Job
metadata:
  name: auth-db-migration-config-job
  namespace: prod
spec:
  template:
    spec:
      containers:
        - name: init-db
          image: postgres:13
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_USERNAME
            - name: POSTGRES_DB
              value: auth_service_db
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_PASSWORD
          command: ["psql"]
          args:
            - "--host=postgres-auth"
            - "--port=5433"
            - "--username=$(POSTGRES_USER)"
            - "--dbname=$(POSTGRES_DB)"
            - "--file=/scripts/migration.sql"
          volumeMounts:
            - name: auth-db-migration-config
              mountPath: /scripts
      volumes:
        - name: auth-db-migration-config
          configMap:
            name: auth-db-migration-config
      restartPolicy: OnFailure
