apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: prod
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 2admi/minimal-api-gateway:0.0.1
          ports:
            - containerPort: 8888
          env:
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: AUTH_SERVICE_URL
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: USER_SERVICE_URL
